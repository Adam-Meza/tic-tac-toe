<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body  class ="body" background="./assets/wheat.jpg">
    <div class="player-box js-player-box hidden">
      <h1 class="player-name js-player-name"></h1>
      <div class="win-box js-win-box" name="player-1">
        <p class="win-count js-win-count">0<p>
        <p class="wins">wins</p>
      </div>
    </div>
    <section class="main-container">
      <h1 class="turn-header js-turn-header">Welcome! Let's Play Tic-Tac-Toe!
      </h1>
      <form class="name-form js-name-form">
        <h1 class="name-prompt name-prompt">What's Your Name?</h1>
        <input type="text" class="name-input js-name-input">
        <button class="play-btn js-play-btn">Continue as Guest</button>
      </form>
      <section class="game-board js-game-board hidden">
        <button class="board-square js-board-square" id="ADG" ></button>
        <button class="board-square js-board-square" id="BD" src=""></button>
        <button class="board-square js-board-square" id="CDH" src=""></button>
        <button class="board-square js-board-square" id="AE" src=""></button>
        <button class="board-square js-board-square" id="BEGH" src=""></button>
        <button class="board-square js-board-square" id="CE" src=""></button>
        <button class="board-square js-board-square" id="AFH" src=""></button>
        <button class="board-square js-board-square" id="BF" src=""></button>
        <button class="board-square js-board-square" id="CFG" src=""></button>
      </section>
      <button class="js-new-game-button new-game-button hidden">New Game</button>
      <!-- <button class="clear-storage-btn js-clear-btn hidden">Clear Storage</button> -->
    </section>
    <div class="player-box js-player-box hidden">
      <h1 class="player-name js-player-name"></h1>
      <div class="win-box js-win-box" name="player-2">
        <p class="win-count js-win-count">0<p>
        <p class="wins">wins</p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./src/player.js"></script>
  <script type="text/javascript" src="./src/game.js"></script>
  <script type="text/javascript" src="./src/main.js"></script>
</html>
