<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/styles.css">
  </head>
  <body  class ="body" background="./assets/pond.jpg">
    <aside class="player-box js-player-box standard-style" hidden>
      <h2 class="player-name js-player-name"></h2>
      <div class="win-box js-win-box standard-style" name="player-1">
        <p class="win-count js-win-count">0<p>
        <p class="wins">wins</p>
      </div>
    </aside>
    <main class="main-container standard-style">
      <h1 class="header js-header">Welcome! Let's Play Tic-Tac-Toe!</h1>
      <form class="num-form js-user-input-form">
        <h2 class="user-prompt js-user-prompt">How Many Players?</h2>
        <input type="text" class="name-input js-name-input standard-style" onkeypress="enterPressPlay(event)" hidden>
        <div class="num-players-btn-box js-num-players-btn-box">
          <button class="num-players-btn" id="1">1</button>
          <button class="num-players-btn" id="2">2</button>
        </div>
        <div class="game-mode-btn-box js-game-mode-btn-box" hidden>
          <button class="game-mode-btn" id="easy">EASY</button>
          <button class="game-mode-btn" id="hard">Hard</button>
        </div>
        <button class="play-btn js-play-btn" hidden>Continue as Guest</button>
      </form>
      <section class="game-board js-game-board" hidden>
        <button class="board-square js-board-square" id="ADG" ></button>
        <button class="board-square js-board-square" id="BD"></button>
        <button class="board-square js-board-square" id="CDH"></button>
        <button class="board-square js-board-square" id="AE"></button>
        <button class="board-square js-board-square" id="BEGH"></button>
        <button class="board-square js-board-square" id="CE"></button>
        <button class="board-square js-board-square" id="AFH"></button>
        <button class="board-square js-board-square" id="BF"></button>
        <button class="board-square js-board-square" id="CFG"></button>
      </section>
      <button class="js-new-game-button new-game-button" hidden>New Game</button>
    </main>
    <aside class="player-box js-player-box standard-style" hidden>
      <h2 class="player-name js-player-name"></h2>
      <div class="win-box js-win-box standard-style" name="player-2">
        <p class="win-count js-win-count">0<p>
        <p class="wins">wins</p>
      </div>
    </aside>
  </body>
  <script type="text/javascript" src="./src/player.js"></script>
  <script type="text/javascript" src="./src/game.js"></script>
  <script type="text/javascript" src="./src/one-player-game.js"></script>
  <script type="text/javascript" src="./src/main.js"></script>
</html>
